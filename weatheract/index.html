<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheract</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="addons/p5.dom.js"></script>
    <!--<script language="javascript" src="../addons/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
</head>

<body>

    <div class="top">
        <div class="row small-collapse">

            <!--Logo-Slogan-->
            <div class="small-12 medium-8 medium-centered large-8 large-uncentered columns">
                <div class="row">
                    <div class="small-2 large-2 columns header-parent">
                        <img class="logo header-child" src="svg/logo.svg" alt="Weatheract Logo">
                    </div>

                    <div class="small-10 large-10 columns header-parent">
                        <div class="header-child">
                            <h1>YOU KNOW THE WEATHER</h1>
                            <h2>WE SUGGEST THE ACTIVITIES</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!--Searchbar-->
            <div class="small-12 medium-8 medium-centered large-4 large-uncentered columns">
                <div class="row">
                    <div class="small-8 columns header-parent">
                        <input id="search-input" class="entry header-child" type="text" placeholder="City...">
                    </div>

                    <div class="small-4 columns header-parent">
                        <button id="search-button" class="alert button tiny header-child">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weather">
        <div class="row small-collapse">
            <div class="columns small-12">
                <div class="row" id="weatherbg">
                    <div class=" small-12 large-7 columns" id="wtinfo">
                        <p id="location"></p>
                        <p><span id="temperature"></span> <strong class="punt">  /  </strong> <span id="tempC"></span></p>
                        <p id="date"></p>
                        <p class="humtitle"><strong>Humidity: </strong><span id="humidity"></span></p>
                        <p class="windtitle"><strong>Wind Speed:</strong> <span id="wind"></span></p>
                        <p><strong class="maxtitle">Max: </strong><span id="max"></span> <strong class="mintitle"> Min:</strong> <span id="min"></span></p>
                    </div>
                    <div class="small-12 large-5 columns width-div">
                        <img class="weathericon" src="./Weatheract_files/sunny.svg" alt="Weatheract Sunny">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nextdays">
        <div class="row small-collapse">
            <div class="columns small-12">
                <div class="row" id="nextdaysinfo">
                    <div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                        <div class="small-1 large-1 columns days"></div>
                    </div>
                    <div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                        <div class="small-1 large-1 columns tempmax"></div>
                    </div>
                    <div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                        <div class="small-1 large-1 columns tempmin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span class="copyright">Weatheract Â© All rights reserved 2015.</span>
        <img class="social" src="img/socialmedia.png" alt="Social">
    </footer>
    <p class="by">By: Lina Angel</p>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
